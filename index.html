<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h3>Generador de QR</h3>
    <label for="urlBase">URL base</label>
    <input type="text" id="urlBase" value="https://www.acanto.io/s0str480s" />

    <label for="rangeStart">Inicio correlativo</label>
    <input type="number" id="rangeStart" value="1" />

    <label for="rangeEnd">Fin correlativo</label>
    <input type="number" id="rangeEnd" value="10" />

    <button type="button" id="generatePDF">Generar PDF</button>
    <h3>Texto de primer qr generado:</h3>
    <span id="firstQRText"></span>

    <div id="qrCodes"></div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <script src="jspdf.umd.js"></script>
    <script src="SourceSansPro-bold.js"></script>
    <script src="script.js"></script>
  </body>
</html>
